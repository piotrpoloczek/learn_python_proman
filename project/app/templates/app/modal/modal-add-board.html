<div class="modal" id="addBoardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New board</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="title-text" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="title-board"></input>
            </div>
            {%if user_name%}
            <div class="form-check row">
                <div class="col-sm-1"><input class="form-check-input" type="checkbox" value="" id="board-status" checked></div>
                <div class="col-sm-11"><label class="form-check-label" for="flexCheckDefault">Private</label></div>
            </div>
            {%endif%}
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-board" data-dismiss="modal">Save board</button>
        </div>
        </div>
    </div>
</div>
